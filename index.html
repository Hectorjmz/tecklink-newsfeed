<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="./script.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <div class="content">
            <div class="logo">
                <img src="./images/header/TeckLink Logo.svg" alt="">
                <span>TeckLink</span>
            </div>
            <div class="ham-menu">
                <img id="menuIcon" onclick="myFunction(this)" src="./images/header/icon-menu.svg" alt="">
            </div>
        </div>
        <div id="contentMenu" class="contentMenu hide">
            <ul>
                <li>
                    <a href="#" class="">Workshop</a>
                </li>
                <li>
                    <a href="#" class="">TeckMeet</a>
                </li>
                <li>
                    <a href="#" class="">Jobs</a>
                </li>
                <li>
                    <a href="#" class="">TeckConnect</a>
                </li>
                <li>
                    <a href="#" class="">VoiceCast</a>
                </li>
                <li>
                    <a href="#" class="">Messenger</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-top">
            <div class="profile-picture">
                <img src="./images/main/icon-profile.png" alt="">
            </div>
            <div class="search-bar">
                <form action="">
                    <input type="text" placeholder="Start a discussion">
                </form>
            </div>
            <div class="icon-chat">
                <img src="./images/main/icon-chat.svg" alt="">
            </div>
        </div>
        <hr>
        <div class="feed">

        </div>
    </main>
</body>

</html>
